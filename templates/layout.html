<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Ensure Internet Explorer uses the latest rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Content Security Policy (CSP):
        Allows Font Awesome to load securely. Includes:
        - 'script-src': Permits scripts from 'self' and Font Awesome servers.
        - 'style-src': Permits inline styles ('unsafe-inline') and Font Awesome styles.
        Used cautiously to enable icons while minimizing risks. -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://kit.fontawesome.com; style-src 'self' https://kit.fontawesome.com 'unsafe-inline'; default-src 'self' https:;">
        
        <title>Carlie's Australian Bird Sightings</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        
        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/5d45148ce3.js" crossorigin="anonymous"></script>
        
        <!-- Google Fonts: Roboto and Montserrat-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
        
        <!-- Links the Web App Manifest for PWA functionality -->
        <!--<link rel="manifest" href="../static/manifest.webmanifest" /> <!-- Updated from .json to .webmanifest to meet w3C stds. -->
        <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">

        <!-- Defines the favicons for the browser tab; various sizes -->
        <link rel="icon" type="image/png" href="/static/images/icon/icon-512x512.png">
        <link rel="icon" type="image/png" href="/static/images/icon/icon-384x384.png">
        <link rel="icon" type="image/png" href="/static/images/icon/icon-192x192.png">
        <link rel="icon" type="image/png" href="/static/images/icon/icon-128x128.png">
    </head>
    <body>
        <!-- Header area with the banner and navigation menu -->
        {% include "partials/menu.html" %}
        
        <!-- Main area with dynamic content -->
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; Copyright 2025 C. Weatherby.</p>
        </footer>

        <!-- Links the main JavaScript file -->
        <!-- <script src="/static/js/search.js"></script>  - advised to use dynamic option, below -->
        <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    
    </body>
</html>
